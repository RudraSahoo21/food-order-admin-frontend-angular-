<!-- Toast Container -->
<div
  class="toast-container position-absolute top-0 start-50 translate-middle-x p-3"
  style="z-index: 2000"
>
  <div
    *ngFor="let toast of toastService.toasts"
    class="toast show align-items-center text-bg-{{ toast.type }}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="remove(toast)"
      ></button>
    </div>
  </div>
</div>
